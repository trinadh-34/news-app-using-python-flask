!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Headline News</title>
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
 
<div class="jumbotron" style="color:black">
 
    <h1 style="color:black" style="text-align:center">
 
         <p style="text-align:center">Simple News Web Application</p>
 
    </h1>
 
</div>
<div class="container">

    {% for new, des, i,link  in context %}

    <img src="{{i}}" alt="">   <!--Image Representing the News is About-->
    <h3>News: </h3> {{new}} 
    <h4>Description: </h4> {{des}} <br/> <!-- Description of the News so Fetched-->
    <a href="{{link}}">view full news</a>
    <p>------------------------------------------------</p> <!-- Represents the end of News-->
    
    

    {% endfor %}


</div>
</body>
</html>
